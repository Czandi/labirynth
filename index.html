      <div class="slider slider-speed">
        <p class="slider-label">Prędkość animacji</p>
        <input
          class="slider-input speed"
          type="range"
          id="weight"
          min="0"
          value="0"
          max="40"
          step="20"
          list="volsettings"
        />
        <datalist id="volsettings">
          <option>0</option>
          <option>1</option>
          <option>2</option>
        </datalist>
        <div>
          <div class="option-label">Brak</div>
          <div class="option-label">Wolno</div>
          <div class="option-label">Szybko</div>
        </div>
      </div>

        <p class="button-text">Start</p>
      </div>
